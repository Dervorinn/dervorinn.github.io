<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator opisu v 0.5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="navbar">
    <div class="navbar-logo-obwoluta">
      <div class="navbar-logo"><span id="logoText">K</span></div>
    </div>
    <div class="navbar-left">
      <div class="navbar-links">
        <button onclick="loadTab('tab3')">Podstawowy</button>
        <button onclick="loadTab('tab1')">Zapasowy</button>
        <button onclick="loadTab('tab2')">7 Punktów tlenku węgla</button>
        <button onclick="loadTab('tab4')">Przedysponowano</button>
      </div>
    </div>
    <div class="navbar-right">
      &copy; Krzysztof Kokoszczyk<br>
      v 0.5 200725
    </div>
  </div>
  <div id="tabContent" style="padding: 16px;"></div>
  <script src="main.js"></script>
</body>
</html>
<script>
function loadTab(url) {
  fetch(url)
    .then(res => {
      if (!res.ok) throw new Error("Błąd ładowania: " + res.status);
      return res.text();
    })
    .then(html => {
      document.getElementById("tabContent").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("tabContent").innerHTML = `<p style="color:red;">Nie udało się załadować zakładki.<br>${err.message}</p>`;
    });
}

// Załaduj domyślną zakładkę przy starcie
document.addEventListener("DOMContentLoaded", () => {
  loadTab("tab3.html");
});
</script>
